<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">First Apps</h5>
  <nav class="my-2 my-md-0 mr-md-3">


  </nav>

</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-5 offset-1">
            <h1>Погода в городе</h1>
            <form action="" method="post">
                        {%csrf_token%} <!--для корректной работы токкен-->
                        <label for="city">Город</label>
                        {{form.name}}
                        <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                    </form>

        </div>
        <div class="col">
        <div class="col offset-2">
            <h1>Информация</h1>

            {%for info in all_info%}
            <div class="alert alert-info">
                <div class="row">
                    <div class="col-9">
                <b>Город: </b>{{info.city}}<br>
                <b>Температура: </b>{{info.temp}}<sup>o</sup><br>
            </div>
            <div class="col-2 offset-1">
                <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Фото">
            </div>
                </div>
        </div>
            {%endfor%}
    </div>
</div>
    </div>
</div>
</body>
</html>
